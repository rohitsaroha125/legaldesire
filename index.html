<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <div id="logo-image">
    <img src="black.png" id="logo">
    </div><br><br>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="insert_data.php" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" placeholder="First Name*" required autocomplete="off" id="fn" name="fn">
            </div>
        
            <div class="field-wrap">
              <input type="text" placeholder="Last Name*" required autocomplete="off" id="ln" name="ln">
            </div>
          </div>

          <div class="field-wrap">
            <input type="email" placeholder="Email*" required autocomplete="off" id="email" name="email">
          </div>
          
          <div class="field-wrap">
            <input type="password" placeholder="Password*" required autocomplete="off" id="pass" name="pass">
          </div>
              
        <div class="field-wrap">
            <input type="password" placeholder="Confirm Password*" required autocomplete="off" id="confirm">
        </div>
        <div id="info"></div>
          <button type="submit" class="button button-block" id="signup-button">Sign up!</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="auth_login.php" method="post">
          
            <div class="field-wrap">
            <input type="email" name="login-email" required autocomplete="off" placeholder="Enter email*" id="login-email">
          </div>
          
          <div class="field-wrap">
            <input type="password" name="login-pass" required autocomplete="off" placeholder="Enter password*" id="login-pass">
          </div>
        <div id="login-info"></div>
          <button type="submit" id="login-button" class="button button-block">Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
